<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Home</title>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>

	<body>
		<header>
			<th:block th:replace="~{fragments/header :: header}"></th:block>
		</header>
		<main>
			<div class="container">
				<form class="row g-3" method="POST" >
					<div class="col-md-6">
						<label for="pizzaName" class="form-label">Nome della pizza</label>
						<input type="text" class="form-control" id="pizzaName" name="name">
					</div>
					<div class="col-md-6">
						<label for="imgPath" class="form-label">Url dell'immagine</label>
						<input type="text" class="form-control" id="imgPath" name="imgPath">
					</div>
					<div class="col-md-8">
						<label for="description" class="form-label">Descrizione</label>
						<textarea class="form-control" id="description" rows="1" name="description"></textarea>
					</div>
					<div class="col-md-4">
						<label for="price" class="form-label">Prezzo</label>
						<div class="input-group">
							<input type="number" class="form-control text-end" id="price" name="price">
							<div class="input-group-text">,00 &euro;</div>
						</div>
					</div>
					<div class="col-12">
						<div class="d-flex justify-content-between">
							<button type="submit" class="btn btn-outline-primary"><i
									class="fa-regular fa-paper-plane"></i> Invia</button>
							<a th:href="@{/}" class="btn btn-outline-secondary">
								<i class="fa-solid fa-arrow-left"></i> Back</a>
						</div>
					</div>
				</form>
		</main>
	</body>

</html>
