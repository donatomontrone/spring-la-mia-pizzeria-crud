<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Home</title>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
	</head>
	<body>
		<th:block th:replace="~{fragments/header :: header}"></th:block>
		<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-10">
						<div class="card mb-3" style="max-width: 540px;" th:object="${pizza}">
							<div class="row g-0">
								<div class="col-md-4">
									<img th:src="*{imgPath}" class="img-fluid rounded-start" th:alt="*{name}">
								</div>
								<div class="col-md-8">
									<div class="card-body">
										<h4 class="card-title">[[*{name}]]</h4>
										<p class="card-text">[[*{description}]]</p>
										<p class="card-text"><small class="text-body-secondary">[[*{price}]],00
												&euro;</small>
										</p>
									</div>
								</div>
							</div>
						</div>
						<a th:href="@{/}" class="btn btn-sm btn-secondary">&larr; Back</a>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
